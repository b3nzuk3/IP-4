<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Montserrat:wght@100&family=Palette+Mosaic&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <!--  NAVBAR SECTION -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a> </li>
        <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
      </ul>

    </div>
  </nav>



  <!--  SECTION ONE -->

  <section>
    <div class="container menu">
      <div class="row">

        <div class="col-md-4">
          <img src="pizzaImages/pizza-whole.jpeg" alt="">
          <div class="container">
            <select class="form-control size" name="">
              <option label="Small" value="250">Small</option>
              <option label="Medium" value="450">Medium</option>
              <option label="Large" value="700">Large</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <img src="pizzaImages/pizza-deg.jpeg" alt="">
          <div class="container">
            <select class="form-control crust" name="">
              <option label="Mushroom" value="150">Mushroom</option>
              <option label="Extra Cheese" value="250">Extra Cheese</option>
              <option label="Sausage" value="200">Sausage</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <img src="pizzaImages/pizza-toppings.jpeg" alt="">
          <div class="container">
            <select class="form-control toppings" name="">
              <option label="Pineapple" value="120">Pineapple</option>
              <option label="Cherry" value="160">Cherry</option>
              <option label="Berry" value="80">Berry</option>
            </select>
          </div>
        </div>

        <div class="container">
          <button id="order-btn" type="button" name="button"></button>
        </div>

      </div>

    </div>

    <div class="container cart-table">
      <table class="table table-danger">
        <thead>
          <tr>
            <th scope="col">#Order</th>
            <th scope="col">Size</th>
            <th scope="col">Crust</th>
            <th scope="col">Toppings</th>
            <th scope="col">Cost</th>
          </tr>
        </thead>
        <tbody id="new-pizza">
          <tr>
            <th scope="row">1</th>
            <td id="size"></td>
            <td id="crust"></td>
            <td id="toppings"></td>
            <td id="cost"> </td>
          </tr>

        </tbody>
      </table>
    </div>

<div class="container">
  <button id="addAnother" type="button" name="button"></button>
</div>

  </section>






  <!-- CONTACT SECTION -->






  <!-- FOOTER SECTION -->






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js" type="text/javascript"> </script>
</body>

</html>
